<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Kalkulator Malik</title>
<link rel="icon" href="assets/favicon.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<style>
    * {
        font-family: 'Inconsolata', monospace;
        color: #555;
    }
    body {
        background-image: url(assets/img1.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 320px;
        background-color: rgba(255, 255, 255, 0.3); /* Transparansi rendah agar menyesuaikan dengan latar belakang */
        margin: 120px auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Efek bayangan */
        border-radius: 10px; /* Membuat sudut container lebih lembut */
        overflow: hidden;
        backdrop-filter: blur(10px); /* Memberikan efek blur pada latar belakang */
    }
    table {
        width: 100%;
        border-color: rgba(255, 255, 255, 0.2); /* Transparansi pada border */
        border-spacing: 0;
    }
    td {
        width: 25%;
    }
    button {
        width: 100%;
        height: 70px;
        font-size: 24px;
        background-color: rgba(255, 255, 255, 0.6); /* Transparansi pada tombol */
        border: none;
        outline: none;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
    }
    button:hover {
        background-color: rgba(255, 255, 255, 0.8); /* Lebih terang saat hover */
        transform: scale(1.05); /* Efek zoom saat hover */
    }
    #inputLabel {
        height: 120px;
        font-size: 40px;
        vertical-align: bottom;
        text-align: right;
        padding-right: 16px;
        background-color: rgba(255, 255, 255, 0.6); /* Transparansi pada layar */
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
</style>
</head>
<body>
<div class="container">
    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="pushBtn(this);">AC</button></td>
            <td><button onclick="pushBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">7</button></td>
            <td><button onclick="pushBtn(this);">8</button></td>
            <td><button onclick="pushBtn(this);">9</button></td>
            <td><button onclick="pushBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">4</button></td>
            <td><button onclick="pushBtn(this);">5</button></td>
            <td><button onclick="pushBtn(this);">6</button></td>
            <td><button onclick="pushBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="pushBtn(this);">1</button></td>
            <td><button onclick="pushBtn(this);">2</button></td>
            <td><button onclick="pushBtn(this);">3</button></td>
            <td><button onclick="pushBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="pushBtn(this);">0</button></td>
            <td><button onclick="pushBtn(this);">.</button></td>
            <td><button onclick="pushBtn(this);">=</button></td>
        </tr>
    </table>
</div>
 
<script>
    var inputLabel = document.getElementById('inputLabel');
     
    function pushBtn(obj) {
         
        var pushed = obj.innerHTML;
         
        if (pushed == '=') {
            // Calculate
            try {
                inputLabel.innerHTML = eval(inputLabel.innerHTML);
            } catch {
                inputLabel.innerHTML = "Error";
            }
             
        } else if (pushed == 'AC') {
            // All Clear
            inputLabel.innerHTML = '0';
             
        } else {
            if (inputLabel.innerHTML == '0') {
                inputLabel.innerHTML = pushed;
                 
            } else {
                inputLabel.innerHTML += pushed;   
            }
        }
    }
</script>
</body>
</html>
